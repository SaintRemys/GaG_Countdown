<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>GaG Countdown</title>
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container c-top"> 
        <div class="blackContainer">
            <span class="transparent">Time left of functional Roblox Servers:</span>
            <hr>
            <center><span id="timer" class="transparent monospace large">0:00:00:00</span></center>
        </div>

        <div class="blackContainer">
            <span class="transparent">Grow a Garden Player Count:</span>
            <hr>
            <center>
            <div id="playerCount" class="odometer-player monospace transparent" style="color: white; text-align: center;">
            <span id="firstDigit" class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="comma transparent monospace large">,</span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="comma transparent monospace large">,</span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>

                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="digit transparent monospace large">
                <span class="digit-wrapper transparent monospace">
                <span class="transparent monospace large">0</span>
                <span class="transparent monospace large">1</span>
                <span class="transparent monospace large">2</span>
                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>

                <span class="digit-wrapper transparent monospace">

                <span class="transparent monospace large">3</span>
                <span class="transparent monospace large">4</span>
                <span class="transparent monospace large">5</span>
                <span class="transparent monospace large">6</span>
                <span class="transparent monospace large">7</span>
                <span class="transparent monospace large">8</span>
                <span class="transparent monospace large">9</span>
                </span>
            </span>
            <span class="transparent monospace large" style="padding-left: 6px;">Players</span>
            </div>

            </center>
        </div>

        <div class="blackContainer">
            <span id="prTitle" class="transparent">Current player record:</span>
            <hr>
            <center><span id="prCount" class="transparent monospace large">21,334,520 Players</span></center>
        </div>
    </div>
</body>

</html>
