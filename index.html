<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>GaG Countdown</title>
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container c-top"> 
        <div class="blackContainer">
            <span class="transparent">Time left of functional Roblox Servers:</span>
            <span id="timer" class="transparent monospace large">0:00:00:00</span>
        </div>

        <div class="blackContainer">
            <span class="transparent">Grow a Garden Player Count:</span>
            <span id="count" class="transparent monospace large">Loading...</span>
        </div>

        <div class="blackContainer">
            <span id="prTitle" class="transparent">Current player record:</span>
            <span id="prCount" class="transparent monospace large">21,334,520 Players</span>
        </div>
    </div>
</body>

</html>
